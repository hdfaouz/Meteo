<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="météo.css">
    
      
</head>
<body>
    <div class="box">
        <video src="video/video.mp4" autoplay muted loop></video>
    </div>
        <nav class="navbar">
            <div class="container-fluid d-flex justify-content-end">
              <div class="d-flex" role="search">
                <input class="form-control me-2 rounded-pill" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success " type="submit" id="submit">Search</button>
              </div>
            </div>
        </nav>
        <div class="weather">
            <div class="img">
                <img src="icon/day.svg" id="weather_icon">
            </div>
            <div class="degree">
                <h1 class="city">Béni Mellal</h1>
                <h2 class="temp"> 19°</h2>
                <h3 class ="humidity"> 23%</h3>
                <h4 class ="vent"> 6km/h</h4>
            </div>
        </div>

        <div class="day">
            <div class="Lun">
                <h4>Lun</h4>
                <img src="icon/rainy-1.svg">
                <h6>20°/6°</h6>
            </div>
            <div class="Mar">
                <h4>Mar</h4>
                <img src="icon/cloudy-day-2.svg">
                <h6> 23°/8°</h6>
            </div>
            <div class="mer">
                <h4>Mer</h4>
                <img src="icon/snowy-6.svg">
                <h6>14°/3°</h6>
            </div>
            <div class="jeu">
                <h4>Jeu</h4>
                <img src="icon/rainy-3.svg">
                <h6>15°/7°</h6>
            </div>
           
            
        </div>

        <script src="met.js"></script>
</body>
</html>
